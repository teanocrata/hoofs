  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo"><a href="index.html" title="WebSlides">WebSlides</a></p>
        <ul>
          <li class="github">
            <a rel="external" href="https://github.com/teanocrata/slides" title="Github">

                <use xlink:href="#fa-github"></use>
              </svg>

          </li>
          <li class="twitter">
            <a rel="external" href="https://twitter.com/teanocrata" title="Twitter">

        </ul>
      </nav>
    </header>

    <main role="main">
      <article id="webslides" class="vertical">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section>
          <div class="content-center">
            <p>View on <a href="https://github.com/teanocrata/hoofs" title="View on Github">Github</a>. <!--<span class="alignright"><a href="demos/index.html" title="WebSlides Demos">View all &rsaquo;</a></span> --></p>
            <ul class="flexblock gallery">
              <li>
                <a href="galois/" title="Galois Hoofs">
                  <figure>
                    <img alt="Thumbnail Galois Hoofs" src="static/images/galois-hoofs/Galois.png">
                    <figcaption>
                      <h2>Galois Hoofs</h2>
                    </figcaption>
                  </figure>
                </a>
              </li>
            </ul>
          </div>
          <!-- .end .wrap -->
        </section>
        <section class="slide-bottom">
          <div class="wrap">
            <div class="content-right text-serif">
              <h2>
                <strong>Thanks.</strong>
                <a target="_blank" title="Share on Twitter" href="https://twitter.com/intent/tweet?text=Amazing%20@teanocrata%20presentations%20made%20with%20love.%20https://teanocrata.github.io/">
                  <svg class="fa-twitter">
                    <use xlink:href="#fa-twitter"></use>
                  </svg>
                </a>
              </h2>
              <p>Inspired by <a href="https://webslides.tv">WebSlides</a>, a very effective way to engage young audiences, customers, and teams.</p>
              <p>Best,<br> <a href="https://twitter.com/teanocrata">@teanocrata</a>.</p>
            </div>
            <!-- .end .content-right -->
          </div>
          <!-- .end .wrap -->
        </section>

      </article>
      <!-- end article -->
    </main>
    <!-- end main -->
